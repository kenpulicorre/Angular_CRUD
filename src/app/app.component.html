<nav class="navbar navbar-dar bg-primary">
  <a class="navbar-brand" href="/">
    <h1>CRUD FRONT TO DASHFLEET</h1>
  </a>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-8">
      <ul class="list-group mt-4">
        <li class="list-group-item ">
          <div class="col-xl-12">
            <span>ID </span> <span> NAME</span> <span> PRICE</span>
          </div>
        </li>
        <li *ngFor="let product of productArray" class="list-group-item list-group-item-action"
          (click)="openForEdit(product)" [class.active]="product===selectedProduct">

          <span>{{product.id}}</span> {{product.name }} - {{product.price }}
          <button *ngIf="selectedProduct.id == product.id" (click)="delete()" class="btn btn-danger mt-2">
            Delete
          </button>

        </li>

      </ul>
      <div class="card text-left">
        <div class="card-body">
          <h4 class="card-title">Insert Product</h4>
          <div class="form-group">
            <input type="text" [(ngModel)]="selectedProduct.name" name="name" id="name" class="form-control"
              placeholder="name..">
          </div>
          <div class="form-group" mt-4>
            <input type="text" [(ngModel)]="selectedProduct.price" name="price" id="price" class="form-control"
              placeholder="price..">
          </div>
          <button (click)="addOrEdit()" class="btn btn-dark mt-2">
            Add || Edit

          </button>
          <button *ngIf="selectedProduct.id !== 0" (click)="delete()" class="btn btn-danger mt-2">
            Delete
          </button>
          <button *ngIf="selectedProduct.id!== 0" (click)="cancelSelection()" class="btn btn-light mt-2">
            Unselect
          </button>


        </div>
        <small id="helpId" class="text-muted">Add both inputs</small>
      </div>



    </div>

    <div class="col-md-4 mt-4">
      <img width="400" alt="Angular Logo"
        src="https://lh3.googleusercontent.com/p/AF1QipPvqnc57yPhqqidJf3JFV9yriiGdHP6AleKWk8f=w1080-h608-p-no" />

    </div>
  </div>

</div>
